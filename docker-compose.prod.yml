version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: bazarlar_postgres
    environment:
      POSTGRES_DB: bazarlar_prod
      POSTGRES_USER: bazarlar_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Bazarlar-Online-10816}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazarlar_user -d bazarlar_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bazarlar_network

  redis:
    image: redis:7-alpine
    container_name: bazarlar_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bazarlar_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarlar_backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://bazarlar_user:${DB_PASSWORD:-Bazarlar-Online-10816}@postgres:5432/bazarlar_prod
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - ENVIRONMENT=production
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads:/app/uploads
      - ./backend/app:/app/app:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bazarlar_network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarlar_celery
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://bazarlar_user:${DB_PASSWORD:-Bazarlar-Online-10816}@postgres:5432/bazarlar_prod
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads:/app/uploads
      - ./backend/app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: celery -A app.celery_worker worker --loglevel=info --concurrency=4
    networks:
      - bazarlar_network

  nginx:
    image: nginx:alpine
    container_name: bazarlar_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - uploads:/usr/share/nginx/html/uploads:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bazarlar_network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  bazarlar_network:
    driver: bridge
