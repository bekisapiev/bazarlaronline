version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bazarlar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bazarlar_claude
      POSTGRES_USER: bazarlar_user
      POSTGRES_PASSWORD: bazarlar_pass
      # Оптимизация для ограниченных ресурсов
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_MAX_CONNECTIONS: 50
      POSTGRES_WORK_MEM: 4MB
    ports:
      - "54320:5432"  # Используем нестандартный внешний порт для избежания конфликтов
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazarlar_user -d bazarlar_claude || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: >
      postgres
      -c shared_buffers=128MB
      -c max_connections=50
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=256MB
      -c log_destination=stderr
      -c logging_collector=off
      -c log_statement=all

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bazarlar_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarlar_backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://bazarlar_user:bazarlar_pass@postgres:5432/bazarlar_claude
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bazarlar_frontend
    restart: unless-stopped
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    stdin_open: true
    tty: true

  # Celery Worker (для фоновых задач)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarlar_celery
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://bazarlar_user:bazarlar_pass@postgres:5432/bazarlar_claude
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

  # Celery Beat (для периодических задач)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bazarlar_celery_beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://bazarlar_user:bazarlar_pass@postgres:5432/bazarlar_claude
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
  redis_data:
